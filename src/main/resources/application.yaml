spring.application.name: time-based-charger-samples
spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:test
    username: sa
    password:

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        generate_statistics: true
        show_sql: true
        format_sql: true
        highlight_sql: true